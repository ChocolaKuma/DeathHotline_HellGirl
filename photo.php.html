"istranslatable":false,"timestamp":{"time":1406250190,"text":"July 24 at 6:03pm","verbose":"Thursday, July 24, 2014 at 6:03pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152733994179179","fbid":"10152733994179179","legacyid":"10152733994179179","body":{"text":"Steelpans (also known as steel drums or pans, and sometimes, collectively with other musicians, as a steel band or orchestra) is a musical instrument originating from Trinidad and Tobago.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1140538044","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":1,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1406260656,"text":"July 24 at 8:57pm","verbose":"Thursday, July 24, 2014 at 8:57pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152733995854179","fbid":"10152733995854179","legacyid":"10152733995854179","body":{"text":"The Hang uses some of the same basic physical principles as a steelpan, but modified in such a way as to act as a Helmholtz resonator. The creation of the Hang was the result of many years of research on the steelpan and other instruments.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1140538044","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":2,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1406260745,"text":"July 24 at 8:59pm","verbose":"Thursday, July 24, 2014 at 8:59pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152734853089179","fbid":"10152734853089179","legacyid":"10152734853089179","body":{"text":"Very good, nice Joey thx for posting this. Lol it sounded like something I would've read in a textbook. \ud83d\ude01","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"100000917497447","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":0,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":1,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1406296780,"text":"July 25 at 6:59am","verbose":"Friday, July 25, 2014 at 6:59am"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152735790984179","fbid":"10152735790984179","legacyid":"10152735790984179","body":{"text":"this may be a Hang but it looks like one of the other varieties deveopled after th HANG as the central \"DING\" is not raised and the sound is a bit tinny compared to the HANG. It was developed by steel drum makers in yes Switzerland. Sounds beautiful whatever the history and origin...\u003C3","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1659815982","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":1,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1406317336,"text":"July 25 at 12:42pm","verbose":"Friday, July 25, 2014 at 12:42pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152737300964179","fbid":"10152737300964179","legacyid":"10152737300964179","body":{"text":"Well since so many of you seem to wonder how him sharing information affects anything, it does. I'm from Trinidad and Tobago, and as a small, twin-island republic, we're not very well known for very much. Whether he used Google or he learnt it elsewhere, it warms my heart to know that someone gave an inkling of a fuck about us to read\/learn the history.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"100000700443344","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":23,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1406381115,"text":"July 26 at 6:25am","verbose":"Saturday, July 26, 2014 at 6:25am"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152739607709179","fbid":"10152739607709179","legacyid":"10152739607709179","body":{"text":"People are saying this instrument was made in Switzerland which it was. But when my wife and I went to the Caribbean a few weeks ago we were amazed at how many black Swiss where there on vacation. I didn't even know black people lived in Switzerland in large numbers. I was told by one black Swiss  gentleman that some Swiss ( white ones ) took a liking to African music and some play African instruments. I added a link on the exact numbers of Africans who live there now. So this instrument was recreated in Switzerland to be sure. But I think it was created from what the one gentleman said ( Trinidad, Tobago ) and I enjoyed reading the one link from the lady about it's origins. \n http:\/\/www.swissinfo.ch\/eng\/africans-in-switzerland-find-a-common-voice\/32283260","ranges":[{"offset":686,"length":80,"entity":{"url":"http:\/\/www.swissinfo.ch\/eng\/africans-in-switzerland-find-a-common-voice\/32283260","shimhash":"kAQFmwPWe","id":"642183959208107:http\\a\/\/www.swissinfo.ch\/eng\/africans-in-switzerland-find-a-common-voice\/ y":{"text":"get a life ppl.  just enjoy and stop quibbling over the history of the instrument.  life is too short.  JUST ENJOY IT!!","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1310032871","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":3,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1407671757,"text":"August 10 at 4:55am","verbose":"Sunday, August 10, 2014 at 4:55am"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152778611264179","fbid":"10152778611264179","legacyid":"10152778611264179","body":{"text":"It's not called the \"Hang Drum,\" It's called a \"Hang.\" The hang drum term was coined from a dealer and it's caused the company problems ever since. They've officially stopped producing the instrument now.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1507404523","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":1,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1407771932,"text":"August 11 at 8:45am","verbose":"Monday, August 11, 2014 at 8:45am"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152782905084179","fbid":"10152782905084179","legacyid":"10152782905084179","body":{"text":"To the dummy who contested the history of the steel pan drum: slavery ended, but colonialism did not. The British still wanted to maintain control so they banned drums on Trinidad, which they thought might allow the black islanders to communicate with each other. There was still a hunger for drums, though and there were many steel drums available from World War II, which ended up being crafted in to the modern steel pan. . For the longer version see Wikipedia.http:\/\/en.wikipedia.org\/wiki\/Steelpan","ranges":[{"offset":464,"length":37,"entity":{"url":"http:\/\/en.wikipedia.org\/wiki\/Steelpan","shimhash":"pAQHOwF6c","id":"642183959208107:http\\a\/\/en.wikipedia.org\/wiki\/Steelpan::","external":true}}],"aggregatedranges":[],"hasTranslatableContent":true},"author":"643692235","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":4,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1407901637,"text":"August 12 at 8:47pm","verbose":"Tuesday, August 12, 2014 at 8:47pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[],"attachment":{"type":"share","markup":{"__m":"m_0_j"}}},{"id":"10152657763624179_10152784454869179","fbid":"10152784454869179","legacyid":"10152784454869179","body":{"text":"Tell them dan","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"555860308","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":1,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1407960510,"text":"August 13 at 1:08pm","verbose":"Wednesday, August 13, 2014 at 1:08pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152789024654179","fbid":"10152789024654179","legacyid":"10152789024654179","body":{"text":"In order to truly understand and enjoy something you must know its history. So history is very necessary don't be ignorant.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"781185316","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":1,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":1,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1408123118,"text":"August 15 at 10:18am","verbose":"Friday, August 15, 2014 at 10:18am"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152789554054179","fbid":"10152789554054179","legacyid":"10152789554054179","body":{"text":"If your gonna talk about history then add this:  even way before the colonial history in the Caribbean, the percussion instruments called kulintang have been played for centuries even before the Europeans arrived  among the SE Asian cultures along the Malay Archipelago, Eastern Indonesia and the southern island of Mindanao, Philippines.  If modern instrumentalists are going to appropriate indigenous music and instruments, at least acknowledge where it came from.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1252138518","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":0,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1408140520,"text":"August 15 at 3:08pm","verbose":"Friday, August 15, 2014 at 3:08pm"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152791861754179","fbid":"10152791861754179","legacyid":"10152791861754179","body":{"text":"The Internet, the world's forum for one-upmanship, and point proving! Amazing how so many take time to write loooooong, pedantic posts. Who cares arguing over the origins? You're talking to people you don't know! Just enjoy the music, and spend more time listening then rat tat tatting typing away on your keyboards!","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"100001470360304","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":0,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1408228113,"text":"21 hours ago","verbose":"Saturday, August 16, 2014 at 3:28pm"},"originalTimestamp":1408228113,"spamreplycount":0,"parentcommentid":"10152657763624179_10152723722109179","replyauthors":[]},{"id":"10152657763624179_10152724121624179","fbid":"10152724121624179","legacyid":"10152724121624179","body":{"text":"I've got a CD from a busker playing this instrument in Prague. Pretty sure it's a hang drum - sounds so rich.","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"1031938456","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":1,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null,"viewercanlike":false,"cancomment":false,"istranslatable":false,"timestamp":{"time":1405939628,"text":"July 21 at 3:47am","verbose":"Monday, July 21, 2014 at 3:47am"},"spamreplycount":0,"parentcommentid":"10152657763624179_10152724111859179","replyauthors":[]},{"id":"10152657763624179_10152724307834179","fbid":"10152724307834179","legacyid":"10152724307834179","body":{"text":"haha thanks :) just remember to make dents on it","ranges":[],"aggregatedranges":[],"hasTranslatableContent":true},"author":"100000416550606","ftentidentifier":"10152657763624179","isfeatured":false,"likecount":0,"hasviewerliked":false,"hasviewerrecommended":false,"hasrecommendation":false,"canremove":false,"canreport":false,"canedit":false,"source":null
